<body>
    <header>
        <nav class="topNav">
            <a href="index.html">
                <img src="/resources/homeIcon.png" alt="Home" width="30px" height="30px">
            </a>
            <ul>
                <li><a href="#" class="logIn">Login</a></li>
                <li><a href="#" class='signIn'>Sign In</a></li>

            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="contact-form">
            <h2>Contact Me</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Job Opportunity, Collaboration..."
                        required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." rows="5"
                        required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <section class="redes">
            <p>Redes:</p>

                            height="30px"></a></li>
                <li><a href="www.linkedin.com"><img src="/resources/LI-In-Bug.png" alt="linkedin logo" width="30px"
                            height="30px"></a></li>
            </ul>
        </section>
        <section class="termsOfUse">
            <p>Terms of use</p>

                <li><a href="#">Copyright</a></li>
            </ul>
        </section>
    </footer>

</body>

</html>
